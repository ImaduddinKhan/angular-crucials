<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 offset-sm-1 offset-md-2">
      <ul class="list-group">
        <input type="text" class="form-group" [(ngModel)]="filteredStatus">
        <hr>
        <li
          class="list-group-item"
          *ngFor="let server of servers | filter: filteredStatus : 'status'"
          [ngClass]="getStatusClasses(server)">
          <span
            class="badge rounded-pill bg-secondary float">
            {{ server.status }}
          </span>
          <strong>
            {{ server.name | shorten: 8 }}</strong> | 
            {{ server.instanceType | uppercase  }} | 
            <!-- chaning the pipes with folloing example of two pipes -->
            {{ server.started | date:'fullDate' | uppercase }} 
        </li>
      </ul>
    </div>
  </div>
</div>
