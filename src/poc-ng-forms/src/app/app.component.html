<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form 
        [formGroup]="signUpForm" 
        (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input 
              type="text" 
              id="username" 
              formControlName="username"
              class="form-control">
            <span 
              class="help-block"
              *ngIf="!signUpForm.get('userData.username').valid && signUpForm.get('userData.username').touched">
              <span 
              class="help-block"
              *ngIf="signUpForm.get('userData.username').errors['nameIsForbidden']">This user is Forbidden!</span>
              <span 
              class="help-block"
              *ngIf="signUpForm.get('userData.username').errors['required']">Enter a valid Username</span>
            </span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input 
              type="email" 
              id="email" 
              class="form-control"
              formControlName="email"
              name="email">
            <span 
              class="help-block" 
              *ngIf="!signUpForm.get('userData.email').valid && signUpForm.get('userData.email').touched">Enter valid email!</span>
          </div>
        </div>
        <div class="form-check" *ngFor="let gender of genders">
          <label for="radiobtn" class="form-check-label">
            <input 
              type="radio"
              class="form-check-input"
              id="radiobtn"
              name="gender"
              formControlName="gender"
              [value]="gender">
              {{gender}}
          </label>
        </div>
        <div formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <button 
            class="btn btn-outline-secondary"
            type="button"
            (click)="onAddHobby()">Add Hobby</button>
          <div 
            class="form-group"
            *ngFor="let hobbyControl of controls; let i=index">
            <input type="text" class="form-control" [formControlName]="i">
          </div>
        </div>
        <span class="help-block" *ngIf="!signUpForm.valid && signUpForm.touched">Invalid Form!</span>
        <button 
          class="btn btn-primary" 
          type="submit">Submit</button>
      </form>
