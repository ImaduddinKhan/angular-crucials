<div class="row">
    <div class="col-xs-12 col-md-6 offset-md-3">
        <!-- <div class="alert alert-danger" *ngIf="error">
            <p>{{ error }}</p>
        </div> -->
        <app-alert 
            [message]="error" 
            *ngIf="error"
            (close)="onHandleError()"></app-alert> 
        <div *ngIf="isLoading" class="loading">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form 
            #authForm="ngForm" 
            (ngSubmit)="onSubmit(authForm)"
            *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Your Email</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-control"
                    name="email"
                    ngModel
                    required
                    email>
            </div>
            <div class="form-group">
                <label for="password">Your password</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-control"
                    name="password"
                    ngModel
                    required
                    minlength="6">
            </div>
            <div>
                <button 
                class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'SignUp'}}</button> |
                <button 
                class="btn btn-primary" 
                type="button" 
                (click)="onSwithMode()">Switch to {{ isLoginMode ? 'signup' : 'login'}}</button>
            </div>
        </form>
    </div>
</div>
