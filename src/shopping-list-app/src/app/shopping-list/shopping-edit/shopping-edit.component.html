<div class="row">
    <div class="col-xs-12">
        <form 
            (ngSubmit)="onSubmit(f)" #f = "ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name" class="form-label">Name</label>
                    <input 
                    type="text" 
                    id="name" 
                    ngModel
                    name="name"
                    required
                    class="form-control">
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount" class="form-label">Amount</label>
                    <input 
                    type="number" 
                    id="amount" 
                    name="amount"
                    ngModel
                    required
                    pattern="^[1-9]+[0-9]*$"
                    class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" style="margin-top: 10px;">
                    <button 
                        class="btn btn-success" 
                        type="submit" 
                        [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add'}}</button>
                    <button 
                        class="btn btn-danger" 
                        type="button" 
                        style="margin-left: 10px;"
                        (click)="onDelete()"
                        *ngIf="editMode">Delete</button>
                    <button 
                        class="btn btn-info" 
                        type="button" 
                        style="margin-left: 10px;"
                        (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
